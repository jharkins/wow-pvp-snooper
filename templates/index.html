<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>WoW PvP Snooper</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/dt-1.10.13/datatables.min.css"/>


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
{{ template "navbar.html" }}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <h1>WoW PvP Snooper</h1>
            <h2>Rankings</h2>
            <p>Data collected from battle.net every 1/2 hour!</p>
            <table id="toonTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Spec</th>
                </tr>
                </thead>
                <tfoot>
                <tr>
                    <th>Rank</th>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Spec</th>
                </tr>
                </tfoot>
                <tbody>
                {{ range $toon := .toons }}
                <tr>
                    <td>{{ $toon.Rank }}</td>
                    <td><a href="{{ $toon.Link }}" target="_blank">{{ $toon.Name }}</a></td>
                    <td>{{ $toon.Class }}</td>
                    <td>{{ $toon.Spec }}</td>
                </tr>
                {{ end }}
                </tbody>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript"
        src="https://cdn.datatables.net/v/bs-3.3.7/jq-2.2.4/dt-1.10.13/datatables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#toonTable').DataTable();
    });
</script>
</body>
</html>
